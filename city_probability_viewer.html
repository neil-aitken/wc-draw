<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 World Cup - City Visit Probabilities</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 95%;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 250px;
        }

        select:hover {
            border-color: #667eea;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            text-align: center;
            min-width: 200px;
        }

        .stat-label {
            font-size: 0.85em;
            opacity: 0.9;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
        }

        .charts-wrapper {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr 1.2fr;
            gap: 20px;
            margin-top: 20px;
        }

        .chart-container {
            position: relative;
            height: 800px;
        }

        .chart-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
            text-align: center;
        }

        @media (max-width: 1600px) {
            .charts-wrapper {
                grid-template-columns: 1fr;
            }
            
            .container {
                max-width: 1200px;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
            font-size: 1.2em;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
            color: #718096;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .chart-container {
                height: 450px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ FIFA World Cup 2026</h1>
        <div class="subtitle">City Visit Probabilities - Group Stage</div>

        <div class="controls">
            <div class="control-group">
                <label for="teamSelect">Select Team:</label>
                <select id="teamSelect">
                    <option value="">-- Choose a team --</option>
                </select>
            </div>
        </div>

        <div class="charts-wrapper">
            <div>
                <div class="chart-title">City Visit Probabilities</div>
                <div class="chart-container">
                    <canvas id="cityChart"></canvas>
                </div>
            </div>
            <div>
                <div class="chart-title">Group Distribution</div>
                <div class="chart-container">
                    <canvas id="groupChart"></canvas>
                </div>
            </div>
            <div>
                <div class="chart-title">Opponent Probabilities</div>
                <div class="chart-container">
                    <canvas id="opponentChart"></canvas>
                </div>
            </div>
        </div>

        <div class="footer">
            Based on 50,000 simulated draws using FIFA's official constraints<br>
            Probabilities show likelihood of playing <strong>at least one match</strong> in each city
        </div>
    </div>

    <script>
        let cityData = {};
        let groupData = {};
        let opponentData = {};
        let teamCandidates = {}; // Store playoff candidates
        let teamFlags = {}; // Store team flags
        let flagCodeMap = {}; // Map team name to ISO country code
        
        // Mapping for country codes to flagcdn codes
        const countryCodeMap = {
            'üá¶üá∫': 'au', 'üáÆüá∑': 'ir', 'üáØüáµ': 'jp', 'üáØüá¥': 'jo', 'üá∂üá¶': 'qa', 'üá∏üá¶': 'sa', 'üá∞üá∑': 'kr', 'üá∫üáø': 'uz',
            'üá©üáø': 'dz', 'üá®üáª': 'cv', 'üá™üá¨': 'eg', 'üá¨üá≠': 'gh', 'üá®üáÆ': 'ci', 'üá≤üá¶': 'ma', 'üá∏üá≥': 'sn', 'üáøüá¶': 'za', 'üáπüá≥': 'tn',
            'üá®üá¶': 'ca', 'üá®üáº': 'cw', 'üá≠üáπ': 'ht', 'üá≤üáΩ': 'mx', 'üáµüá¶': 'pa', 'üá∫üá∏': 'us',
            'üá¶üá∑': 'ar', 'üáßüá∑': 'br', 'üá®üá¥': 'co', 'üá™üá®': 'ec', 'üáµüáæ': 'py', 'üá∫üáæ': 'uy',
            'üá≥üáø': 'nz',
            'üá¶üáπ': 'at', 'üáßüá™': 'be', 'üá≠üá∑': 'hr', 'EN': 'gb-eng', 'üá´üá∑': 'fr', 'üá©üá™': 'de', 'üá≥üá±': 'nl', 'üá≥üá¥': 'no', 'üáµüáπ': 'pt', 'SC': 'gb-sct', 'üá™üá∏': 'es', 'üá®üá≠': 'ch',
            'WL/BA/IT/NI': ['gb-wls', 'ba', 'it', 'gb-nir'], 
            'UA/SE/PL/AL': ['ua', 'se', 'pl', 'al'], 
            'SK/XK/TR/RO': ['sk', 'xk', 'tr', 'ro'], 
            'CZ/IE/DK/MK': ['cz', 'ie', 'dk', 'mk'],
            'CD/NC/JM': ['cd', 'nc', 'jm'], 
            'IQ/BO/SR': ['iq', 'bo', 'sr']
        };
        let cityChart = null;
        let groupChart = null;
        let opponentChart = null;

        // Load the data
        async function loadData() {
            try {
                const cityResponse = await fetch('team_city_probabilities.json');
                cityData = await cityResponse.json();
                
                const groupResponse = await fetch('fifa_official_stats.json');
                const statsData = await groupResponse.json();
                groupData = statsData.teams;
                
                // Load opponent data from draw_stats.json which has pair_pct
                const opponentResponse = await fetch('draw_stats.json');
                const drawStats = await opponentResponse.json();
                
                // Extract pair_pct for each team
                Object.keys(drawStats.teams).forEach(team => {
                    opponentData[team] = drawStats.teams[team].pair_pct || {};
                });
                
                // Load team candidates and flags from teams.csv
                const csvResponse = await fetch('teams.csv?v=' + Date.now());
                const csvText = await csvResponse.text();
                
                // Parse CSV for candidates and flags
                csvText.split('\n').forEach(line => {
                    if (line.startsWith('#') || !line.trim()) return;
                    const parts = line.split(',');
                    if (parts.length >= 6) {
                        const teamName = parts[0].trim();
                        const flag = parts[5].trim();
                        teamFlags[teamName] = flag;
                        
                        // Convert flag to country code for flagcdn
                        const countryCode = countryCodeMap[flag] || flag.toLowerCase();
                        flagCodeMap[teamName] = countryCode;
                        
                        if (parts.length >= 7 && parts[6].trim()) {
                            const candidates = parts[6].trim().split(';').map(c => c.trim()).join('/');
                            teamCandidates[teamName] = candidates;
                        }
                    }
                });
                
                populateTeamDropdown();
            } catch (error) {
                console.error('Error loading data:', error);
                document.querySelector('.charts-wrapper').innerHTML = 
                    '<div class="loading">Error loading data. Please ensure team_city_probabilities.json, fifa_official_stats.json, and draw_stats.json are in the same directory.</div>';
            }
        }

        // Populate the team dropdown
        function populateTeamDropdown() {
            const select = document.getElementById('teamSelect');
            const teams = Object.keys(cityData).sort();

            teams.forEach(team => {
                const option = document.createElement('option');
                option.value = team;
                // Add candidates in brackets if they exist
                const displayName = teamCandidates[team] 
                    ? `${team} (${teamCandidates[team]})`
                    : team;
                option.textContent = displayName;
                select.appendChild(option);
            });

            // Add event listener
            select.addEventListener('change', (e) => {
                if (e.target.value) {
                    updateChart(e.target.value);
                }
            });
        }

        // Format city names for display
        function formatCityName(city) {
            return city.split('-')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        // Update the charts
        function updateChart(team) {
            updateCityChart(team);
            updateGroupChart(team);
            updateOpponentChart(team);
        }

        // Update city chart
        function updateCityChart(team) {
            const teamData = cityData[team];
            
            // Sort cities by probability (descending)
            const sortedCities = Object.entries(teamData)
                .sort((a, b) => b[1] - a[1]);

            const cities = sortedCities.map(([city, _]) => formatCityName(city));
            const probabilities = sortedCities.map(([_, prob]) => prob);

            // Create color gradient (red to yellow to green based on probability)
            const colors = probabilities.map(prob => {
                const ratio = prob / Math.max(...probabilities);
                if (ratio > 0.8) return 'rgba(76, 175, 80, 0.8)';
                if (ratio > 0.6) return 'rgba(139, 195, 74, 0.8)';
                if (ratio > 0.4) return 'rgba(255, 193, 7, 0.8)';
                if (ratio > 0.2) return 'rgba(255, 152, 0, 0.8)';
                return 'rgba(244, 67, 54, 0.8)';
            });

            // Destroy existing chart if it exists
            if (cityChart) {
                cityChart.destroy();
            }

            // Create new chart
            const ctx = document.getElementById('cityChart').getContext('2d');
            cityChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: cities,
                    datasets: [{
                        label: 'Probability of At Least 1 Match (%)',
                        data: probabilities,
                        backgroundColor: colors,
                        borderColor: colors.map(c => c.replace('0.8', '1')),
                        borderWidth: 2,
                        borderRadius: 6,
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `Probability: ${context.parsed.x.toFixed(2)}%`;
                                }
                            },
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            displayColors: false,
                            titleFont: {
                                size: 14
                            },
                            bodyFont: {
                                size: 13
                            }
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            max: Math.ceil(Math.max(...probabilities) / 5) * 5,
                            title: {
                                display: true,
                                text: 'Probability (%)',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        y: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                font: {
                                    size: 12
                                }
                            }
                        }
                    },
                    animation: {
                        duration: 750,
                        easing: 'easeInOutQuart'
                    }
                }
            });
        }

        // Update group chart
        function updateGroupChart(team) {
            const teamGroupData = groupData[team];
            
            if (!teamGroupData) {
                return;
            }

            // Sort groups alphabetically
            const groups = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'K', 'L'];
            const probabilities = groups.map(group => teamGroupData[group] || 0);

            // Create color gradient based on probability
            const maxProb = Math.max(...probabilities);
            const colors = probabilities.map(prob => {
                const ratio = prob / maxProb;
                if (ratio > 0.8) return 'rgba(102, 126, 234, 0.8)';
                if (ratio > 0.6) return 'rgba(118, 75, 162, 0.8)';
                if (ratio > 0.4) return 'rgba(156, 136, 255, 0.8)';
                if (ratio > 0.2) return 'rgba(179, 157, 219, 0.8)';
                return 'rgba(209, 196, 233, 0.8)';
            });

            // Destroy existing chart if it exists
            if (groupChart) {
                groupChart.destroy();
            }

            // Create new chart
            const ctx = document.getElementById('groupChart').getContext('2d');
            groupChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: groups,
                    datasets: [{
                        label: 'Group Probability (%)',
                        data: probabilities,
                        backgroundColor: colors,
                        borderColor: colors.map(c => c.replace('0.8', '1')),
                        borderWidth: 2,
                        borderRadius: 6,
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `Probability: ${context.parsed.x.toFixed(2)}%`;
                                }
                            },
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            displayColors: false,
                            titleFont: {
                                size: 14
                            },
                            bodyFont: {
                                size: 13
                            }
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            max: Math.ceil(Math.max(...probabilities) / 5) * 5 || 100,
                            title: {
                                display: true,
                                text: 'Probability (%)',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        y: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                font: {
                                    size: 13,
                                    weight: 'bold'
                                }
                            }
                        }
                    },
                    animation: {
                        duration: 750,
                        easing: 'easeInOutQuart'
                    }
                }
            });
        }

        // Update opponent chart
        function updateOpponentChart(team) {
            const teamOpponentData = opponentData[team];
            
            if (!teamOpponentData) {
                return;
            }

            // Sort opponents by probability (descending) - show all with non-zero probability
            const sortedOpponents = Object.entries(teamOpponentData)
                .filter(([_, prob]) => prob > 0.001)  // Filter out negligible probabilities
                .sort((a, b) => b[1] - a[1]);

            const opponents = sortedOpponents.map(([opp, _]) => opp);
            const probabilities = sortedOpponents.map(([_, prob]) => prob);
            
            // Create empty labels - we'll only show flags
            const opponentLabels = opponents.map(() => '');

            // Preload flag images
            const flagImages = {};
            opponents.forEach(opp => {
                const code = flagCodeMap[opp];
                if (code) {
                    if (Array.isArray(code)) {
                        // Multiple flags for playoff paths
                        flagImages[opp] = code.map(c => {
                            const img = new Image();
                            img.src = `https://flagcdn.com/24x18/${c}.png`;
                            return img;
                        });
                    } else {
                        // Single flag
                        const img = new Image();
                        img.src = `https://flagcdn.com/24x18/${code}.png`;
                        flagImages[opp] = [img];
                    }
                }
            });
            
            // Plugin to draw flag images
            const flagImagePlugin = {
                id: 'flagImages',
                afterDraw: (chart) => {
                    const ctx = chart.ctx;
                    const yAxis = chart.scales.y;
                    
                    opponents.forEach((opponent, index) => {
                        const imgs = flagImages[opponent];
                        if (imgs && imgs.length > 0) {
                            const y = yAxis.getPixelForValue(index);
                            const totalWidth = imgs.length * 26 - 2; // Total width of all flags
                            let xOffset = chart.chartArea.left - totalWidth - 5; // Right justify
                            
                            // Draw all flags for this opponent
                            imgs.forEach((img) => {
                                if (img.complete) {
                                    ctx.drawImage(img, xOffset, y - 9, 24, 18);
                                    xOffset += 26; // Space between flags
                                }
                            });
                        }
                    });
                }
            };
            
            // Create smooth heatmap gradient based on probability (green to yellow to red)
            const maxProb = Math.max(...probabilities);
            const minProb = Math.min(...probabilities);
            const colors = probabilities.map(prob => {
                // Normalize to 0-1 range
                const ratio = (prob - minProb) / (maxProb - minProb);
                
                // Heatmap gradient: green (low) -> yellow (mid) -> red (high)
                let r, g, b;
                if (ratio < 0.5) {
                    // Green to yellow (first half)
                    const t = ratio * 2; // 0 to 1
                    r = Math.round(76 + t * (255 - 76));
                    g = Math.round(175 + t * (255 - 175));
                    b = Math.round(80 - t * 80);
                } else {
                    // Yellow to red (second half)
                    const t = (ratio - 0.5) * 2; // 0 to 1
                    r = 255;
                    g = Math.round(255 - t * (255 - 67));
                    b = Math.round(54 - t * 54);
                }
                
                return `rgba(${r}, ${g}, ${b}, 0.8)`;
            });

            // Destroy existing chart if it exists
            if (opponentChart) {
                opponentChart.destroy();
            }

            // Create new chart
            const ctx = document.getElementById('opponentChart').getContext('2d');
            opponentChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: opponentLabels,
                    datasets: [{
                        label: 'Same Group Probability (%)',
                        data: probabilities,
                        backgroundColor: colors,
                        borderColor: colors.map(c => c.replace('0.8', '1')),
                        borderWidth: 2,
                        borderRadius: 6,
                    }]
                },
                plugins: [flagImagePlugin],
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    layout: {
                        padding: {
                            left: 110 // Space for up to 4 flag images
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                title: function(context) {
                                    return opponents[context[0].dataIndex];
                                },
                                label: function(context) {
                                    return `Probability: ${context.parsed.x.toFixed(2)}%`;
                                }
                            },
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            displayColors: false,
                            titleFont: {
                                size: 14
                            },
                            bodyFont: {
                                size: 13
                            }
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            max: Math.ceil(Math.max(...probabilities) / 2) * 2 || 10,
                            title: {
                                display: true,
                                text: 'Probability (%)',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        y: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                font: {
                                    size: 12
                                },
                                autoSkip: false,
                                maxRotation: 0,
                                minRotation: 0
                            }
                        }
                    },
                    animation: {
                        duration: 750,
                        easing: 'easeInOutQuart'
                    }
                }
            });
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
